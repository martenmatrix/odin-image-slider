<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
    <script defer type="module" src="./index.js"></script>
</head>
<body>
    <div class="img-slider-wrapper">

        <div class="img-slider">
            <svg class="arrow left" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M20 .755l-14.374 11.245 14.374 11.219-.619.781-15.381-12 15.391-12 .609.755z"/></svg>

            <div class="slides">
                <div class="slide selected">
                    <img src="https://via.placeholder.com/400">
                </div>

                <div class="slide">
                    <img src="https://via.placeholder.com/600">
                </div>

                <div class="slide">
                    <img src="https://via.placeholder.com/500">
                </div>

                <div class="slide">
                    <img src="https://via.placeholder.com/401">
                </div>
            </div>

            <svg class="arrow right" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M4 .755l14.374 11.245-14.374 11.219.619.781 15.381-12-15.391-12-.609.755z"/></svg>
        </div>
        <div class="current-slide-navigation">
        </div>
    </div>
</body>
</html>
